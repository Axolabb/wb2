<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4532/4532617.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/main.js" defer></script>
    <title>Wake&Bake</title>
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="header__logo-and-nav">
                <div class="header-logo">
                    <img src="media/logo.png" alt="logo">
                </div>
                <nav>
                    <ul class="header-nav">
                        <li class="header__item"><a href="#">Программа обучения</a></li>
                        <li class="header__item"><a href="#">Галерея</a></li>
                        <li class="header__item"><a href="#">Отзывы</a></li>
                        <li class="header__item"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="burger-icon">
            <span></span>
        </div>
        <div class="container">
            <div class="header__text-and-img">
            <div class="header-text-block">
                <p class="header-text__start">СТАРТ <svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4" fill="none">
                    <circle cx="2" cy="2" r="2" fill="#B197B3" />
                    </svg> 15.11.2023
                </p><h1 class="header-text__welcome">Научись печь торты и десерты с нуля</h1>
                <p class="header-text__description">За 8 практических занятий ты получишь новые возможности для самореализации и любимое дело</p>
                <div class="header-img-block__mobile" style="position: relative;">
                    <div class="play-button--mobile"></div>
                    <p class="header-img-text--mobile">Посмотри, как готовятся наши торты</p>       
                </div>
                <button class="header__sign-button">Записаться на курс</button>
            </div>
            <div class="header-img-block" style="position: relative;">
                <div class="header-img-block__woman">
                    <img src="media/woman-cake.png" alt="woman-cake" class="woman-cake">
                </div>
                <div class="header-img-block__button-block">
                    <div class="play-button"></div>
                    <p class="header-img-text">Посмотри, как готовятся наши торты</p>       
                </div>
            </div>
            </div>
        </div>
    </header>
</body>
</html>
